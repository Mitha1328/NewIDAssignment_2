<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Search Character</title>
        <link rel="stylesheet" href="style.css">
        <style>
            * {
                font-family: 'Poppins', sans-serif;
                color: rgb(0, 0, 0);
                margin: 0;
                padding: 0;
            }
            body {
                font-family: sans-serif;
                background-color: #0e0d0d;
            }
            h1 {
                color: #eee;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
    
        <label for="show-menu" class="show-menu">Show Menu</label>
        <input type="checkbox" id="show-menu" role="button">
            <ul id="menu">
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="search_character.html" target="_blank">Search Character</a></li>
                <li><a href="notebook.html" target="_blank">Note Book</a></li>
                <li><a href="login.html" target="_blank">Spell Book Login</a></li>
                <li><a href="spells.html" target="_blank">Spell List</a></li>
            </ul>
        <div class="ParallaxVideo">
            <video autoplay muted loop>
            <source src="Galaxy_1.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container_sc">
            <h1>&#x2728;Harry Potter Characters &#x2728;</h1> 
           
            <!--&#x2728 is a hex code for the sparkle emoji-->
            <div id="searchWrapper">
                <input
                    type="text"
                    name="searchBar"
                    id="searchBar"
                    placeholder="search for a character"
                />
            </div>
            <ul id="charactersList"></ul>
        </div>
        <script src="script.js"></script>
        <script>
            const burger = document.querySelector('i');
            const target = document.querySelector('.nav-ul')

            burger.addEventListener('click', ()=>{
                target.classList.toggle('visible');})
        </script>
    </body>
</html>
