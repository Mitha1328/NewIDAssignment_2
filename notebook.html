<!DOCTYPE html>
<html>

    <head>
        <link href="https://fonts.googleapis.com/css?family=Almendra+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <title>Note Book</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: "Almendra SC";
            }

            h1 {
            color: #242424;
            margin: 0;
            padding: 20px 30px;
            text-transform: uppercase;
            font-size: 26px;
            font-weight: normal;
            }

            .container_nb ul {
            list-style: none;
            margin: 0;
            padding: 0;
            }

            .container_nb li {
            color: #242424;
            font-size: 20px;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.3s;
            display: flex;
            justify-content: space-between;
            }

            input {
            font-family: "Almendra SC";
            font-size: 20px;
            box-sizing: border-box;
            width: 100%;
            padding: 20px;
            border: none;
            outline: none;
            }

            input:focus {
            box-shadow: 0px 0px 5px 0px rgba(255, 255, 255, 1);
            }

            .completed {
            color: gray;
            text-decoration: line-through;
            }
            
            .bg-image_nb {
            background: url("https://vignette.wikia.nocookie.net/hogwarts-life/images/7/7f/Gryffindor_boys_dorm1.png/revision/latest?cb=20180421181416");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            filter: blur(5px);
            position: absolute;
            z-index: -1;
            height: 100%;
            width: 100%;
            }

            .container_nb {
            position: relative;
            top: 50px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            width: 560px;
            margin: 0 auto;
            background: url("https://www.filterforge.com/filters/11294.jpg");
            }

        </style>
    </head>

    <body>
        <div class="ParallaxVideo">
            <video autoplay muted loop>
            <source src="Galaxy_1.mp4" type="video/mp4">
            </video>
        </div>
        
        <label for="show-menu" class="show-menu">Show Menu</label>
        <input type="checkbox" id="show-menu" role="button">
            <ul id="menu">
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="search_character.html" target="_blank">Search Character</a></li>
                <li><a href="notebook.html" target="_blank">Note Book</a></li>
                <li><a href="login.html" target="_blank">Spell Book Login</a></li>
                <li><a href="spells.html" target="_blank">Spell List</a></li>
            </ul>
        <!-- <div class="bg-image_nb"></div> -->
        <div class="container_nb">
            <h1>Harry's To-do List</h1>
            <input type="text" placeholder="Add new todo..." class="newTodo" />

            <ul class="todos">
                <li class="todo">
                    <span class="todo-text">Go to Potions class</span>
                    <i class="material-icons delete">clear</i>
                </li>
                <li class="todo">
                    <span class="todo-text">Buy new robes</span>
                    <i class="material-icons delete">clear</i>
                </li>
                <li class="todo">
                    <span class="todo-text">Visit Hagrid</span>
                    <i class="material-icons delete">clear</i>
                </li>
            </ul>
        </div>
        <script src="notebook.js"></script>
        <script>
            const burger = document.querySelector('i');
            const target = document.querySelector('.nav-ul')

            burger.addEventListener('click', ()=>{
                target.classList.toggle('visible');})
        </script>
    </body>
</html>
